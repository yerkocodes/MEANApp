<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de tareas</title>
    <!-- Bootstrap 5.2.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- My styles -->
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body ng-app="appTareas">

    <div>
        <h1 class="text-center">Administrador de tareas</h1>
    </div>

    <form>
        <h3>Edita la tarea</h3>
        <div>
            <input type="text" placeholder="Tarea a realizar" ng-model="tarea.nombre" value="{{tarea.nombre}}">
        </div>
        <div>
            <label class="text-success" for="prioridadBaja">Baja</label>
            <input id="prioridadBaja" type="checkbox" value="baja" ng-model="tarea.prioridad">

            <label class="text-primary" for="prioridadMedia">Media</label>
            <input id="prioridadMedia" type="checkbox" value="media" ng-model="tarea.prioridad">

            <label class="text-danger" for="prioridadAlta">Alta</label>
            <input id="prioridadAlta" type="checkbox" value="alta" ng-model="tarea.prioridad">
        </div>
        <div>
            <button type="submit">Actualizar</button>
            <button type="submit">Eliminar</button>
        </div>
    </form>

    <div>
        <a href="#">Regresar</a>
    </div>

    <!-- Bootstrap 5.2.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
